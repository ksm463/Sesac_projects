<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <div th:replace="layout/header.html :: fragment-header"></div>
    <script type="text/javascript" src="/js/user.js"></script>
</head>
<body>
<div th:replace="layout/navbar.html :: fragment-nav"></div>
<div class="container">
<form action="/*">
    <div class="form-group">
        <label for="userid">Userid</label>
        <input type="text" class="form-control" placeholder="Enter userid" id="userid">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" id="password">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Enter username" id="username">
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email">
    </div>
</form>
    <button id="btn-join" class="btn btn-primary">회원 가입</button>
</div>

<footer th:replace="layout/footer.html :: fragment-footer"></footer>
</body>
</html>
