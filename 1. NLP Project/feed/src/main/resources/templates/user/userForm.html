<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <div th:replace="layout/header.html :: fragment-header"></div>
    <script type="text/javascript" src="/js/user.js"></script>
</head>
<body>
<div th:replace="layout/navbar.html :: fragment-nav"></div>

<th:block th:unless="${session.user} == null">
<div class="container">
<form action="/*">
    <div>
        <span id="id" style="display: none" th:text="${userDetail.getId()}"/>
    </div>
    <div class="form-group">
        <label for="userid">아이디</label>
        <input type="text" class="form-control" placeholder="Enter userid" id="userid" th:value="${userDetail.getUserid}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" id="password" th:value="${userDetail.getPassword}">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Enter username" id="username" th:value="${userDetail.getUsername}">
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email" th:value="${userDetail.getUserid}">
    </div>
</form>
    <button id="btn-update" class="btn btn-primary">수정</button>
</div>
</th:block>

<footer th:replace="layout/footer.html :: fragment-footer"></footer>
</body>
</html>
